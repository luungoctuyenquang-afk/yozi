<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>锁屏 · 经典版 · This week + 原始进度条（加长）· 定稿</title>
<style>
/* ====== 快速调参（只改这里就好） ====== */
:root{
  --accent:#3f6cff;          /* 主蓝色（时间/日期/组件） */
  --accent-weak:#5b7dff;     /* 辅助蓝（副文案等） */
  --bg1:#060d22; --bg2:#0a173f; --bg3:#0a1a4a; /* 夜空渐变 */
  --time-weight:600;         /* 你定版：更细 */
  --time-size:110px;         /* 大时间字号 */
  --time-tracking:-0.35px;   /* 你定版：更紧 */
  --left-col:1.4fr;          /* 左列宽度（进度条长度） 1.2~1.6 可选 */
  --pct:.84;                 /* 进度 0~1：.84 = 84% */
}
/* ====== 布局与背景 ====== */
*{box-sizing:border-box} html,body{height:100%}
body{margin:0;display:grid;place-items:center;background:#eaf1ff;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",system-ui,Segoe UI,Roboto,Arial,sans-serif}
.phone{position:relative;width:390px;height:844px;border-radius:44px;overflow:hidden;box-shadow:0 14px 40px rgba(0,0,0,.45);background:#000}
.phone::before{content:""; position:absolute; inset:0; background: radial-gradient(120% 100% at 50% 100%, rgba(0,0,0,.28), transparent 60%), linear-gradient(180deg,var(--bg1) 0%,var(--bg2) 55%,var(--bg3) 100%); filter:saturate(1.05) contrast(1.03)}
.phone::after{content:""; position:absolute; inset:0; pointer-events:none; background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,210,.9), transparent 40%), radial-gradient(1.5px 1.5px at 70% 20%, rgba(255,255,210,.85), transparent 40%), radial-gradient(2px 2px at 85% 55%, rgba(255,255,210,.9), transparent 40%), radial-gradient(1.5px 1.5px at 40% 70%, rgba(255,255,210,.85), transparent 40%), radial-gradient(2px 2px at 55% 85%, rgba(255,255,210,.9), transparent 40%); animation: twinkle 2.6s linear infinite}
@keyframes twinkle{0%,100%{opacity:.85} 50%{opacity:.35}}
.safe{position:absolute; inset:0; padding:22px 20px 20px; color:var(--accent); display:flex; flex-direction:column}

/* ====== 顶部日期 + 大时间（圆润细版） ====== */
.date-row{display:flex; justify-content:center; align-items:center; font-weight:700; font-size:18px; letter-spacing:.2px; text-shadow:0 2px 8px rgba(0,0,0,.5)}
.dot{margin:0 8px; opacity:.9}
.time{margin-top:12px; text-align:center; font-family: ui-rounded,"SF Pro Rounded",-apple-system,system-ui,"Helvetica Neue",Arial,sans-serif; font-weight: var(--time-weight); font-size: var(--time-size); line-height:1; color:var(--accent); font-variant-numeric: tabular-nums; -webkit-font-smoothing: antialiased; letter-spacing: var(--time-tracking); text-shadow:0 10px 36px rgba(0,0,0,.55)}

/* ====== 三个小组件（左列加宽 → 条更长） ====== */
.widgets{ margin-top:10px; display:grid; grid-template-columns:var(--left-col) 72px 96px; gap:14px; align-items:center; justify-items:center; color:var(--accent)}

/* —— 左侧：This week + 原始进度条 + 小圆点 —— */
.w-left{ width:100%; color:var(--accent) }
.w-left .line1{ display:flex; align-items:baseline; justify-content:space-between }
.w-left .title{ font-weight:700; letter-spacing:.2px }
.w-left .percent{ font-weight:800 }
/* 背景条 */
.w-left .bar{
  height:8px; border-radius:5px; margin-top:8px; position:relative; overflow:hidden;
  background: rgba(91,125,255,.18);
}
/* 已完成条 */
.w-left .bar > i{
  content:""; position:absolute; left:0; top:0; bottom:0;
  width: calc(var(--pct) * 100%);
  background: var(--accent); border-radius:5px;
}
/* 小圆点 */
.w-left .bar::after{
  content:""; position:absolute; top:50%;
  left: calc(var(--pct) * 100%); transform: translateX(-50%);
  width:8px; height:8px; border-radius:50%; margin-top:-4px;
  background:#fff; border:2px solid var(--accent);
}

/* —— 中间图标占位 —— */
.w-mid{ width:72px; height:48px; display:grid; place-items:center; color:var(--accent); filter:drop-shadow(0 2px 6px rgba(0,0,0,.35)) }
.icon-box{ width:38px; height:38px; border-radius:12px; background:color-mix(in srgb, var(--accent) 92%, white 0%); opacity:.95; position:relative }

/* —— 右侧环形 —— */
.w-right{ width:96px; height:56px; display:flex; align-items:center; justify-content:flex-end; gap:10px }
.ring{ --val:0.80; width:56px; height:56px; border-radius:50%; background: conic-gradient(var(--accent) calc(var(--val) * 1%), rgba(255,255,255,.18) 0); display:grid; place-items:center; filter:drop-shadow(0 2px 6px rgba(0,0,0,.35)) }
.ring::before{ content: "80%"; width:44px; height:44px; border-radius:50%; background:rgba(0,0,0,.25); display:grid; place-items:center; color:var(--accent); font-weight:800; font-size:14px; box-shadow: inset 0 1px 0 rgba(255,255,255,.12) }
.w-right .text{ color:var(--accent); font-size:12px; opacity:.95; display:flex; flex-direction:column; line-height:1.1}
.w-right .text b{ font-size:13px }
</style>
</head>
<body>
  <div class="phone">
    <div class="safe">
      <div class="date-row"><span id="date-text">6月1日周日</span><span class="dot">·</span><span id="lunar-text">乙巳年五月初六</span></div>
      <div class="time" id="big-time">19:19</div>

      <div class="widgets" style="--pct:.84">
        <div class="w-left">
          <div class="line1"><span class="title">This week</span><span class="percent" id="left-percent">84%</span></div>
          <div class="bar"><i></i></div>
        </div>
        <div class="w-mid"><div class="icon-box" aria-label="icon"></div></div>
        <div class="w-right">
          <div class="ring" id="ring"></div>
          <div class="text"><b>80%</b><span>今日</span></div>
        </div>
      </div>
    </div>
  </div>
<script>
(function(){
  // 时间走字
  const pad2 = n => String(n).padStart(2,'0');
  const week = ['周日','周一','周二','周三','周四','周五','周六'];
  function tick(){
    const d = new Date();
    const hh = pad2(d.getHours()), mm = pad2(d.getMinutes());
    document.getElementById('big-time').textContent = hh + ':' + mm;
    const dateLine = (d.getMonth()+1) + '月' + d.getDate() + '日' + week[d.getDay()];
    document.getElementById('date-text').textContent = dateLine;
  }
  setInterval(tick, 1000); tick();
})();
</script>
</body>
</html>
